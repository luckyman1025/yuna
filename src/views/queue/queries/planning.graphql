query PlanningQuery($userId: Int!) {
  listCollection: MediaListCollection(
    userId: $userId
    status_in: [PLANNING]
    type: ANIME
  ) {
    lists {
      isCustomList
      entries {
        info: media {
          id
          externalLinks {
            id
            site
            url
          }
          listEntry @client {
            id
            status
          }
        }
      }
    }
  }
}
