query Queue($ids: [Int!]!) {
  queue: Page {
    anime: media(id_in: $ids, type: ANIME) {
      id
      idMal
      title {
        userPreferred
      }
      episodes
      status
      siteUrl
      bannerImage
      nextAiringEpisode {
        airingAt
        timeUntilAiring
        episode
      }
      externalLinks {
        site
        url
      }
      listEntry @client {
        id
        progress
        status
        rewatched
        score
      }
    }
  }
}
