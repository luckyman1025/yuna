query AnimeView($id: Int) {
  anime: Media(id: $id, type: ANIME) {
    id
    idMal
    title {
      english
      native
      romaji
      userPreferred
    }
    description
    duration
    episodes
    isFavourite
    averageScore
    bannerImage
    coverImage {
      extraLarge
      color
    }
    nextAiringEpisode {
      airingAt
      timeUntilAiring
      episode
    }
    externalLinks {
      site
      url
    }
    relations {
      edges {
        relationType
        node {
          id
          title {
            userPreferred
          }
          bannerImage
        }
      }
    }
    listEntry @client {
      id
      progress
      status
      score
      rewatched
    }
  }
}
