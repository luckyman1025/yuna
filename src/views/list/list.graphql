query ListView($page: Int!) {
  ListEntries(page: $page, perPage: 28) @client {
    id
    mediaId
    status
    progress
    score
    rewatched
    anime: media @client {
      id
      title {
        userPreferred
        english
        romaji
        native
      }
      coverImage {
        medium
        color
      }
      isFavourite
      episodes
    }
  }
}
