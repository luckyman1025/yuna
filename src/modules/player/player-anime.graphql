query PlayerAnime($id: Int!) {
  anime: Media(id: $id, type: ANIME) {
    id
    idMal
    title {
      userPreferred
    }
    episodes
    nextAiringEpisode {
      airingAt
      timeUntilAiring
    }
    relations {
      edges {
        relationType
        node {
          id
          title {
            userPreferred
          }
          bannerImage
        }
      }
    }
    listEntry @client {
      id
      status
      progress
      score
    }
  }
}


