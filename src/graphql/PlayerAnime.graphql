query PlayerAnime($id: Int!) {
  anime: Media(id: $id, type: ANIME) {
    id
    title {
      userPreferred
    }
    episodes
    nextAiringEpisode {
      airingAt
      timeUntilAiring
    }
    relations {
      edges {
        relationType
        node {
          id
          title {
            userPreferred
          }
          bannerImage
        }
      }
    }
    mediaListEntry {
      id
      status
      progress
    }
  }
}


