fragment relationMedia on Media {
  id
  title {
    userPreferred
  }
  bannerImage
}

query PlayerAnime($id: Int!) {
  anime: Media(id: $id, type: ANIME) {
    id
    idMal
    title {
      userPreferred
    }
    episodes
    nextAiringEpisode {
      airingAt
      timeUntilAiring
    }
    relations {
      edges {
        relationType
        node {
          ...relationMedia
        }
      }
    }
    sequels @client {
      ...relationMedia
    }
    mediaListEntry {
      id
      status
      progress
    }
  }
}


