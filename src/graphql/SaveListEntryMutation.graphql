mutation SaveListEntryMutation(
  $id: Int!
  $progress: Int!
  $status: MediaListStatus!
  $repeat: Int!
  $score: Int!
) {
  SaveMediaListEntry(
    id: $id
    progress: $progress
    status: $status
    scoreRaw: $score
    repeat: $repeat
  ) {
    id
    score
    progress
    status
    repeat
  }
}
