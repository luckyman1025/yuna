query AnimePage($id: Int){
  Media(id: $id, type: ANIME) {
    id
    idMal
    title {
      english
      native
      romaji
      userPreferred
    }
    description
    duration
    episodes
    genres
    status
    isFavourite
    favourites
    averageScore
    siteUrl
    bannerImage
    coverImage {
      large
    }
    relations {
      edges {
        relationType
        node {
          id
          title {
            userPreferred
          }
          bannerImage
        }
      }
    }
    mediaListEntry {
      id
      progress
      status
      score
    }
  }
}
