query AnimeQueueQuery($id: Int) {
  anime: Media(id: $id, type: ANIME) {
    id
    idMal
    title {
      userPreferred
    }
    episodes
    status
    siteUrl
    bannerImage
    coverImage {
      large
    }
    mediaListEntry {
      id
      progress
      status
      repeat
    }
    relations {
      edges {
        relationType
        node {
          id
          title {
            userPreferred
          }
          bannerImage
        }
      }
    }
  }
}
