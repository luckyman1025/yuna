query AnimeQueueQuery($id: Int) {
  anime: Media(id: $id, type: ANIME) {
    id
    idMal
    title {
      userPreferred
    }
    episodes
    status
    siteUrl
    bannerImage
    nextAiringEpisode {
      airingAt
      timeUntilAiring
      episode
    }
    mediaListEntry {
      id
      progress
      status
      repeat
      score(format: POINT_100)
    }
  }
}
