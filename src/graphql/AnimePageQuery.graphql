query AnimePageQuery($id: Int) {
  anime: Media(id: $id, type: ANIME) {
    id
    idMal
    title {
      english
      native
      romaji
      userPreferred
    }
    description
    duration
    episodes
    genres
    status
    isFavourite
    favourites
    averageScore
    siteUrl
    bannerImage
    coverImage {
      extraLarge
    }
    relations {
      edges {
        relationType
        node {
          id
          title {
            userPreferred
          }
          bannerImage
          type
        }
      }
    }
    mediaListEntry {
      id
      progress
      status
      score
      repeat
    }
  }
}
