query ListQuery($userId: Int!) {
  listCollection: MediaListCollection(
    userId: $userId
    type: ANIME
    forceSingleCompletedList: true
  ) {
    lists {
      isCustomList
      name
      entries {
        id
        status
        progress
        score
        repeat
        anime: media {
          id
          title {
            userPreferred
            english
            romaji
            native
          }
          coverImage {
            large
          }
          isFavourite
          episodes
        }
      }
    }
  }
}
