<!DOCTYPE html>
<html lang="en">
  <title>crunch</title>

  <head>
    <% if (BASE_URL === './') { %><base href="app://./" /><% } %>
    <% if (VUE_APP_NODE_MODULES_PATH !== "false") { %><script>require('module').globalPaths.push('<%= VUE_APP_NODE_MODULES_PATH %>')</script><% } %>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link href="fonts/fonts.css" rel="stylesheet">

  <style> body { background: #15151a } </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but crunch doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>

  <script>
    navigator.serviceWorker.register('service-worker.js', {
      scope: './'
    }).then(function(sw) {
      console.log("Registered service worker!");
    }).catch(function(err) {
      console.log("Error registering service worker.", err);
    });
  </script>
  <!-- built files will be auto injected -->
</body>

</html>
